<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello Genie</h1>

    <div id='banner'></div>

    <footer>
        <p>I am Footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = " This is title! Yeh!!"
            const address = "https://www.google.com"

            const handleClick = (e) => {
                console.log('Now I am here!')
                console.log('here is :', title, address)
                console.log(e)
                {/* 이벤트가 발생하는 순간, 그 자체에 대한 접근도 가능하다. console.log에 보면 접근할 수 있는 메소드를 볼 수 있다. */}
            }
            return (
                <div className='banner'>
                    <h2>{title.toUpperCase()}</h2>
                    <p>banner</p>
                    <p>Today's date is {new Date().toDateString()}</p>
                    <p>Random Number : {Math.random() * 100}</p>
                    <a href={address}>Go to google</a>

                    {/* 방법 1 ::::: handleClick 은 눌렀을 때 비로서 fire되어야 하므로 뒤에 ()를 붙이지 않는다. */}
                    <button onClick={handleClick}>Click Me</button>
                    
                    {/* 방법 2 ::::: 굳이 밖에다가 함수를 선언하지 않아도... 이렇게 바로 코드에 얹을 수도 있으며, 이 경우에도 똑같이 해당 이벤트의 메소드에 접근할 수 있다. */}
                    <button onClick={ (e) => { console.log(e)} }>Click Me</button>
                    
                    {/* 방법 3 ::::: 한줄짜리 코드라면, 더 간단하게 이렇게도 실행할 수 있다. 꽤 자주 쓴다고 한다. 그러고보니, 예전 네이버 코드에서 많이 본거 같다. */}
                    <button onClick={ (e) => console.log(e) }>Click Me</button>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>
</html>
