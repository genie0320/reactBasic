<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Hello Genie</h1>

    <div id='banner'></div>

    <footer>
        <p>I am Footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => {
            const title = " This is title! Yeh!!"
            // 해당 콤포넌트 안에서 선언해 둔 것은, 따로 선언하지 않아도 된다.
            const address = "https://www.google.com"
            return (
                <div className='banner'>
                    <h2>{title.toUpperCase()}</h2>
                    {/* JSX에서의 주석은 이렇게 처리한다. 
                    title.toUpperCase() 로 제자리에서 fire 되도록 처리했다. */}
                    <p>banner</p>
                    <p>Today's date is {new Date().toDateString()}</p>
                    <p>Random Number : {Math.random() * 100}</p>
                    <a href={address}>Go to google</a>
                </div>
            )
        }

        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>
</html>
